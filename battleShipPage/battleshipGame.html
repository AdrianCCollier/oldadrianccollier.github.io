<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Font-awesome import for footer-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />

    <!--Font awesome import for contact icons-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all"
    />

    <!-- Actual CSS for this this page-->
    <link rel="stylesheet" href="./battleshipGame.css" />

    <title>Battleship Game</title>
  </head>
  <body>
    <!--Navbar-->
    <nav>
      <ul class="menu">
        <li><a href="../index.html">Home</a></li>
        <li><a href="../contactPage/contact.html">Contact</a></li>
      </ul>
    </nav>

    
   <!--Here, I'm wrapping everything up in a main class so i can use flexbox on everything-->
    <div class="main">
      <!--game-info is a simple container that uses span to dynamically give updates with JS textContext = ''-->
      
      <!-- <div id="title">BattleShips</div> -->
      <!--gamesboard-container is the black container you see, I target this inside my JS and append two game-boards in my nested for loop-->
      <div id="game-container"></div>
      <div id="game-info">
        <p>Turn: <span id="turn-display"></span></p>
        <p>Info: <span id="info"></span></p>
      </div>

      <!--ship-displays only purpose is to house both p1,p2 ships so i can use flexbox on them to space them evenly-->
      <div class="ship-display">

        <!--each ship has two classes, as the animation was meant to change depending on the container-->
        <div id="player1-ships" class="ship-container">
          
          <div id="0" class="destroyer-before destroyer" draggable="true">destroyer</div>
          <div id="1" class="submarine-before submarine" draggable="true">submarine</div>
          <div id="2" class="cruiser-before cruiser" draggable="true">cruiser</div>
          <div id="3" class="battleship-before battleship" draggable="true">battleship</div>
          <div id="4" class="carrier-before carrier" draggable="true">carrier</div>
        </div>

        <div id="player2-ships" class="ship-container">
          
          <div id="0" class="destroyer-before destroyer" draggable="true">destroyer</div>
          <div id="1" class="submarine-before submarine" draggable="true">submarine</div>
          <div id="2" class="cruiser-before cruiser" draggable="true">cruiser</div>
          <div id="3" class="battleship-before battleship" draggable="true">battleship</div>
          <div id="4" class="carrier-before carrier" draggable="true">carrier</div>
        </div>
      </div>
      <div class="button-container">
        <button id="rotate-button">ROTATE</button>
      <button id="start-button">START</button>
      </div> 
    </div>
    <!--Footer-->
    <footer id="footerWrapper">
      <div id="footerLinks">
        <a href="mailto:adrianccollier@gmail.com"
          ><i class="fa-sharp fa-solid fa-envelope fa-xl"></i
        ></a>
        <a href="https://github.com/AdrianCCollier"
          ><i class="fa-brands fa-github fa-xl"></i
        ></a>
    
      </div>
    </footer>

    <script src="./battleshipGame.js"></script>
  </body>
</html>
