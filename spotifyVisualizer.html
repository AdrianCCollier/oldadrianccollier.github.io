<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Bootstrap CDN-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <!--CSS Link-->

    <link rel="stylesheet" href="assets/css/spotifyVisualizer.css" />

    <title>Spotify Audio Visualizer Updated</title>
  </head>
  <body>
    <!--Spotify Playback SDK-->
    <script src="https://sdk.scdn.co/spotify-player.js"></script>

    <!--Navbar-->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-2">
      <div class="container">
        <a href="#" class="navbar-brand">Spotify Audio Visualizer</a>

        <!--Navbar Hamburger Menu Button-->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navmenu"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navmenu"></div>
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a href="index.html" class="nav-link">Home</a>
          </li>

          <li class="nav-item">
            <a href="#aboutme" class="nav-link">About Me</a>
          </li>

          <li class="nav-item">
            <a href="#Resume" class="nav-link">Resume</a>
          </li>
        </ul>
      </div>
      <!-- End of Navbar Container-->
    </nav>

    <!--Search bar feature-->
    <form class="search-form">
      <div class="form-row d-flex">
        <div class="col-9">
          <input
            type="text"
            class="form-control"
            id="search-input"
            placeholder="Search for songs or artists"
          />
        </div>
        <div class="col-3">
          <button
            class="btn btn-outline-secondary"
            type="submit"
            id="search-button"
          >
            Search
          </button>
        </div>
      </div>
    </form>

    <div class="audio-visualization-container bg-dark text-light">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <h2 class="text-center my-4">Audio Visualization</h2>
            <div class="audio-wave-container mx-auto">
              <svg class="audio-wave"></svg>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="togglePlayModule">
      <div class="center">
        <button id="togglePlay">Toggle Play</button>
      </div>
    </div>

    <script src="//d3js.org/d3.v3.min.js"></script>
    <script src="/assets/js/spotifyVisualizer.js"></script>
  </body>
</html>
